    <style>
        .practice-nav {
            background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 8px;
        }
        .practice-nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .practice-nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
        }
        input:focus {
            border-color: #d97706;
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 0.5rem;
            transition: transform 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        #resultado {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #d97706;
            font-weight: 500;
        }
    </style>
    <script>
        function filtrado(){
            var valor = document.getElementById("numero").value;
            var x = parseInt(valor);
            console.log("Llamamos a la funcion ciclica");
            
            if(x < 0 || isNaN(x)){
                document.getElementById("resultado").innerHTML = "Solo numeros positivos";
                return;
            }
            
            var resultado = factorial(x);
            var salida = x + "! = " + resultado;
            document.getElementById("resultado").innerHTML = salida;
        }

        function factorial(x){
            if(x <= 1){
                return 1;
            }
            return x * factorial(x-1);
        }

        function borrar(){
            document.getElementById("numero").value = "";
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
</head>

    <div class="content">
        <h1>Factorial</h1>
        <h2>Factorial cíclico</h2>
        <p>Ingresa un numero positivo:</p>
        <div class="form-group">
            <form action="">
                <input type="number" id="numero" min="0" max="170" placeholder="Ingresa un número"> <br>
            </form>
        </div>
        <button onclick="filtrado()">Calcular</button>
        <button onclick="borrar()">Borrar</button>
        <div id="resultado"></div>
    </div>
