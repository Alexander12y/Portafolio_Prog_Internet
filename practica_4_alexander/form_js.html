    <style>
        .practice-nav {
            background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 8px;
        }
        .practice-nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .practice-nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"], input[type="color"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        input:focus {
            border-color: #d97706;
            outline: none;
        }
        .radio-group {
            margin: 0.5rem 0;
        }
        .radio-group input[type="radio"] {
            width: auto;
            margin-right: 0.5rem;
        }
        .radio-group label {
            display: inline;
            margin-right: 1rem;
            font-weight: normal;
        }
        button {
            background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 0.5rem;
            transition: transform 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        #resultado {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #d97706;
            font-weight: 500;
        }
    </style>
    <script>
        function mostrarInformacion(){
            var nombre = document.getElementById("nombre").value;
            var correo = document.getElementById("correo").value;
            var edad = document.getElementById("edad").value;
            var genero = "";
            var fecha = document.getElementById("fecha").value;
            var color = document.getElementById("color").value;
            
            var radios = document.getElementsByName("genero");
            for(var i = 0; i < radios.length; i++){
                if(radios[i].checked){
                    genero = radios[i].value;
                    break;
                }
            }
            
            var mensaje = "Info:<br>";
            mensaje += "Nombre: " + nombre + "<br>";
            mensaje += "Correo: " + correo + "<br>";
            mensaje += "Edad: " + edad + " años<br>";
            mensaje += "Género: " + genero + "<br>";
            mensaje += "Fecha de nacimiento: " + fecha + "<br>";
            mensaje += "Color favorito: " + color;
            
            document.getElementById("resultado").innerHTML = mensaje;
        }
        
        function borrar(){
            document.getElementById("nombre").value = "";
            document.getElementById("correo").value = "";
            document.getElementById("edad").value = "";
            document.getElementById("fecha").value = "";
            document.getElementById("color").value = "#000000";
            
            var radios = document.getElementsByName("genero");
            for(var i = 0; i < radios.length; i++){
                radios[i].checked = false;
            }
            
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
</head>

    </nav>
    
    <div class="content">
        <h1>Formulario de Información Personal</h1>
        
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
            </div>
            
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com">
            </div>
            
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="1" max="120" placeholder="Tu edad">
            </div>
            
            <div class="form-group">
                <label>Género:</label>
                <div class="radio-group">
                    <input type="radio" id="masculino" name="genero" value="Masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="genero" value="Femenino">
                    <label for="femenino">Femenino</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            
            <div class="form-group">
                <label for="color">Color favorito:</label>
                <input type="color" id="color" name="color">
            </div>
        </form>
        
        <button onclick="mostrarInformacion()">Mostrar Información</button>
        <button onclick="borrar()">Borrar</button>
        
        <div id="resultado"></div>
    </div>
</body>
</html>
