            background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);

            color: white;
            text-decoration: none;

        }

            background-color: rgba(255,255,255,0.2);
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;

            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 5px;

        }
        input:focus {
            border-color: #d97706;

            background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);

            margin-top: 1rem;

        }

    <script>
        function evaluarCalificacion(){
            var valor = document.getElementById("calificacion").value;
            var nota = parseFloat(valor);
            
            if(isNaN(nota) || nota < 0 || nota > 10){
                document.getElementById("resultado").innerHTML = "Pon una cali entre 0 y 10";
                return;
            }
            var equivalencia = "";
            if(nota >= 0 && nota < 6){
                equivalencia = "NA";
            }
            else if(nota >= 6 && nota < 7.5){
                equivalencia = "S";
            }
            else if(nota >= 7.5 && nota < 9){
                equivalencia = "B";
            }
            else if(nota >= 9 && nota < 10){
                equivalencia = "MB";
            }
            else if(nota == 10){
                equivalencia = "LAP";
            }
            
            document.getElementById("resultado").innerHTML ="Equivalencia: " + equivalencia;
        }

        function borrar(){
            document.getElementById("calificacion").value = "";
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
</head>

    <div class="content">
        <h1>Calificaciones</h1>
        <h2>Pon tu calificación numérica (0-10)</h2>
        <div class="form-group">
            <form action="">
                <input type="number" id="calificacion" min="0" max="10" step="0.1" placeholder="Ingresa tu calificación"> <br>
            </form>
        </div>
        <button onclick="evaluarCalificacion()">Evaluar</button>
        <button onclick="borrar()">Borrar</button>
        <div id="resultado"></div>
    </div>
